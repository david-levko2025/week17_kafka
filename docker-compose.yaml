services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: data
    volumes:
      - mongodb_data:/data/db
    networks:
      - pipeline_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/data --quiet
      interval: 60s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    restart: unless-stopped
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:29093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - pipeline_network

  app:
    build:
      context: ./apps/mongo_backend
      dockerfile: Dockerfile
    container_name: analytics_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - DATABASE_NAME=data
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_CLIENT_ID=backend-service
    depends_on:
      - mongodb
      - kafka
    networks:
      - pipeline_network
    volumes:
      - ./analytics_api:/app

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: analytics
      MYSQL_USER: analytics
      MYSQL_PASSWORD: analytics123
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - pipeline_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 90s
      timeout: 5s
      retries: 5

  mysql-service:
    build:
      context: ./apps/mysql_server
      dockerfile: Dockerfile
    container_name: mysql_service
    restart: unless-stopped
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_CLIENT_ID=mysql-service
      - KAFKA_GROUP_ID=mysql-analytics-service
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=analytics
      - MYSQL_PASSWORD=analytics123
      - MYSQL_DATABASE=analytics
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - pipeline_network
    volumes:
      - ./apps/mysql_server:/app
      - ./shared:/app/shared

networks:
  pipeline_network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  kafka_data:
    driver: local
  mysql_data:
    driver: local